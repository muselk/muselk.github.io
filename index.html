<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>Hannah Clicker</title>
	</head>

	<body background="http://imgur.com/tUh4hB0">
	<div>
		<button onClick="cookieClick(1)">make a hannah</button>
		<br>
		Cookies: <span id="hannahs">0</span>
	</div>
	<div>
		<button onClick="buyCursor()">buy a mouse for clicking hannahs face</button>
		<br>
		Cursors: <span id="cursors">0</span><br/>
		Cost: <span id="cursorCost">10</span>
		<br>
		<button onClick="buyGrandma()">buy a gma to love hannah for you</button>
		<br>
		Grandmas: <span id="grandmas">0</span><br/>
		Cost: <span id="grandmaCost">100</span>
	</div>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
